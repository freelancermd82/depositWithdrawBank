
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deposit Withdraw Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center my-4">Deposit Withdraw <span class="text-danger">Bank!!!</span></h1>
    </header>
    <main>
        <section class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4 my-4">
                
                <div class="col">
                  <div class="card h-100">
                    <div class="card-body bg-primary text-center">
                      <h5 class="card-title fs-1 text-white">Deposit</h5>
                      <h5 class="fs-2 text-white">$<span id="deposit-total">00</span></h5>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <div class="card-body bg-warning text-center">
                      <h5 class="card-title fs-1 text-white">Withdraw</h5>
                      <h5 class="fs-2 text-white">$<span id="Withdraw-total">00</span></h5>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <div class="card-body bg-info text-center">
                      <h5 class="card-title fs-1 text-white">Balance</h5>
                      <h5 class="fs-2 text-white">$<span id="Balance-total">00</span></h5>
                    </div>
                  </div>
                </div>
                
              </div>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                
                <div class="col">
                  <div class="card h-100">
                    <div class="card-body bg-warning">
                      <h5 class="card-title fs-1 text-white">Your Deposit</h5>
                      <div>
                        <input id="deposit-field" class="form-control" type="text" placeholder="$ Amount your deposit">
                      </div>
                      <button id="btn-deposit" class="btn btn-danger btn-lg mt-2">Deposit</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <div class="card-body bg-info">
                      <h5 class="card-title fs-1 text-white">Withdraw</h5>
                      <div>
                        <input id="withdraw-field" type="text" class="form-control" placeholder="$ Amount your withdraw">
                      </div>
                      <button id="btn-withdraw" class="btn btn-danger btn-lg mt-2">Withdraw</button>
                    </div>
                  </div>
                </div>
                
              </div>
        </section>
    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

  </body>
</html>
